<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/main/main.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Theme-1</title>
</head>

<body data-barba="wrapper">

    <header id="header" class="header">
        <div class="header-menu lg:h-[80px] md:h-[60px] h-[50px]">
            <div class="grid grid-cols-12 ">
                <div class="col-span-2 lg:block hidden"></div>
                <div class="lg:col-span-8 col-span-9  relative">
                    <div class="lg:h-[80px] md:h-[60px] h-[50px] flex items-center lg:justify-center">
                        <img src="./images/logo_ngang.png"
                            class="lg:max-w-[200px] md:max-w-[150px] max-w-[100px] object-scale-down picture-cover"
                            alt="">
                    </div>
                    <div class="absolute top-0 right-0 h-full w-full lg:max-w-[200px] md:max-w-[150px] max-w-[120px]">
                        <div class="grid grid-cols-2 h-full">
                            <div class="flex items-center border-x-[1px]">
                                <button id="search" type="button" class="btn block flex-1">
                                    <span class="icon-search-open text-gray-400 text-[25px]"> <i
                                            class="icofont-search-2"></i></span>
                                    <span class="icon-search-close text-[25px] text-red-300 hidden"> <i
                                            class="icofont-close-line-circled"></i></span>
                                </button>
                            </div>
                            <div class="flex items-center relative">
                                <div class="hamburger-menu" id="hamburger">
                                    <div class="menu-bar1"></div>
                                    <div class="menu-bar2"></div>
                                    <div class="menu-bar3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="lg:col-span-2 col-span-3">
                    <div class="bg-red-300 h-full">
                        <a href="#"
                            class="text-white uppercase hover:text-gray-400 flex-col  flex items-center justify-center h-full">
                            <span class="block duration-300">Contact</span>
                        </a>

                    </div>
                </div>
            </div>
        </div>
        <div class="menu-sidebar  fixed lg:top-[80px] md:top-[60px] top-[50px] left-0 right-0">
            <div class="container">
                <div class="pt-[40px]">
                    <div class="grid grid-cols-2">
                        <div class="wrapper-main-menu">
                            <ul id="menu-main-menu" class="w-1/2">
                                <li class="item-menu mb-[40px] p1 capitalize text-red-400">
                                    <a href="index.html">Home</a>
                                </li>
                                <li class="item-menu mb-[40px] p1 capitalize">
                                    <a href="page.html">All product</a>
                                </li>
                                <li class="item-menu mb-[40px] p1 capitalize">
                                    <a href="#">Page 2</a>
                                </li>
                                <li class="item-menu mb-[40px] p1 capitalize">
                                    <a href="#">FAQ</a>
                                </li>
                                <li class="item-menu mb-[40px] p1 capitalize">
                                    <a href="#">Page 3</a>
                                </li>
                            </ul>
                        </div>
                        <div class="social_wrapper">
                            <div class="grid lg:gap-y-[40px] md:gap-y-[36px] gap-y-[20px]">
                                <div class="flex flex-col items-start space-y-[15px]">
                                    <div
                                        class=" flex items-center justify-center overflow-hidden w-[50px] h-[50px] border-red-400 border-[1px] rounded-full">
                                        <span class="p1 block text-center ">
                                            <i class="icofont-location-pin"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="loader"></div>
    <main id="page" data-barba="container" data-barba-namespace="page">
        page home
    </main>

</body>
